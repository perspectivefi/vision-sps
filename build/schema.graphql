type ERC4626 @entity {
    id: ID!
    symbol: String!
    decimals: BigInt!
    asset: String!
    totalAssets: String!
    totalSupply: String!
    rateHistory: [Rate!] @derivedFrom(field: "erc4626")
}

type Rate @entity {
    id: ID!
    erc4626: ERC4626!
    timestamp: BigInt!
    convertToAssetsRate: String!
    convertToSharesRate: String!
}